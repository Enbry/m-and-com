backend:
  name: github
  repo: Enbry/m-and-com

media_folder: content/assets
public_folder: ../assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
  - name: skills
    label: Skills
    description: Skills
    folder: content/skills
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
      - { name: process, label: Process, widget: markdown }
      - { name: icon, label: Icone }
  - name: projects
    label: Projects
    description: Projects
    folder: content/projects
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
      - {
        name: image,
        label: Image,
        widget: object,
        fields:
          [
            { name: image, label: Image, widget: image },
            { name: imageAlt, label: Image Description, widget: string },
          ],
      }
      - {
        name: missions,
        label: Missions,
        required: true,
        widget: list,
        fields:
          [
            { name: text, label: Text, required: true, widget: string }
          ]
      }
      - { label: Link, name: siteLink, widget: string }
      - {
        label: Clients,
        name: clients,
        required: true,
        widget: list,
        fields:
          [
            { name: title, label: Title, required: true, widget: string },
            { name: description, label: Description, required: true, widget: string },
            {
              label: Liens,
              name: links,
              required: false,
              widget: list,
              fields:
                [
                  { name: siteLink, label: Site Link, widget: string },
                  { name: linkedInLink, label: LinkedIn Link, widget: string },
                ],
            },
          ]
      }
